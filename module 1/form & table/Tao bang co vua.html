<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bàn Cờ Vua</title>
  <style>
    table {
      border-collapse: collapse;
      width: 320px;
      height: 320px;
    }
    td {
      width: 40px;
      height: 40px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      width: 40px;
      height: 40px;
      text-align: center;
      vertical-align: middle;
    }
    .black {
      background-color: #000;
      color: #fff;
    }
    .white {
      background-color: #fff;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
<table>
  <thead>
  <tr>
    <th></th> <!-- Trống ở góc trên cùng -->
    <th class="label">1</th>
    <th class="label">2</th>
    <th class="label">3</th>
    <th class="label">4</th>
    <th class="label">5</th>
    <th class="label">6</th>
    <th class="label">7</th>
    <th class="label">8</th>
  </tr>
  </thead>
  <tbody>
  <!-- Dòng A -->
  <tr>
    <th class="label">A</th>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
  </tr>
  <!-- Dòng B -->
  <tr>
    <th class="label">B</th>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
  </tr>
  <!-- Dòng C -->
  <tr>
    <th class="label">C</th>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
  </tr>
  <!-- Dòng D -->
  <tr>
    <th class="label">D</th>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
  </tr>
  <!-- Dòng E -->
  <tr>
    <th class="label">E</th>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
  </tr>
  <!-- Dòng F -->
  <tr>
    <th class="label">F</th>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
  </tr>
  <!-- Dòng G -->
  <tr>
    <th class="label">G</th>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
  </tr>
  <!-- Dòng H -->
  <tr>
    <th class="label">H</th>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
