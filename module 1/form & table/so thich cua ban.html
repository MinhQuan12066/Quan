<!DOCTYPE html>
<html lang="ưn">
<head>
  <meta charset="UTF-8">
  <title>Sở Thích Của Bạn</title>
  <link rel="stylesheet" href="so thich cua ban.css">
  <link rel="stylesheet" href="css/so thich cua ban.css">
</head>
<body>
<div class="form-container">
  <h2>SỞ THÍCH CỦA BẠN</h2>

  <form action="#" method="post">
    <label for="yourname">Họ và tên:</label>
    <input type="text" id="yourname" name="yourname" placeholder="Nhập họ và tên"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Nhập email"><br><br>

    <label>Sở thích:</label><br>
    <input type="checkbox" id="sport" name="hobby" value="Thể thao">
    <label for="sport">Thể thao</label>

    <input type="checkbox" id="music" name="hobby" value="Âm nhạc">
    <label for="music">Âm nhạc</label>

    <input type="checkbox" id="reading" name="hobby" value="Đọc sách">
    <label for="reading">Đọc sách</label><br>

    <input type="checkbox" id="browsing" name="hobby" value="Lướt web">
    <label for="browsing">Lướt web</label>

    <input type="checkbox" id="gaming" name="hobby" value="Chơi game">
    <label for="gaming">Chơi game</label>

    <input type="checkbox" id="movies" name="hobby" value="Điện ảnh">
    <label for="movies">Điện ảnh</label><br><br>

    <button type="submit">Gửi thông tin</button>
    <button type="reset">Nhập lại</button>
  </form>
</div>
</body>
</html>
