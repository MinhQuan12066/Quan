<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-container input, select, button {
            padding: 8px;
            font-size: 14px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Currency Converter</h1>
<form id="currency-form" class="form-container">
    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Enter amount" required>

    <label for="from-currency">From Currency</label>
    <select id="from-currency">
        <option value="VND">VietNam (VND)</option>
        <option value="USD">United States (USD)</option>
        <option value="EUR">Euro (EUR)</option>
    </select>

    <label for="to-currency">To Currency</label>
    <select id="to-currency">
        <option value="USD">United States (USD)</option>
        <option value="VND">VietNam (VND)</option>
        <option value="EUR">Euro (EUR)</option>
    </select>

    <button type="button" id="convert-button">Convert</button>
</form>
<div id="result" class="result"></div>

<script src="ung dung chuyen doi tien te.js"></script>
</body>
</html>
