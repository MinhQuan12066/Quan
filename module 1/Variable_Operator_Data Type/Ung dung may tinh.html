<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
      width: 100px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
<h1>Calculator</h1>
<!-- Form nhập dữ liệu -->
<div>
  <input type="number" id="number1" placeholder="Number 1">
  <input type="number" id="number2" placeholder="Number 2">
</div>
<!-- Nút thực hiện các phép tính -->
<div>
  <button onclick="calculate('add')">Addition (+)</button>
  <button onclick="calculate('subtract')">Subtraction (-)</button>
  <button onclick="calculate('multiply')">Multiplication (X)</button>
  <button onclick="calculate('divide')">Division (/)</button>
</div>
<!-- Kết quả -->
<div id="result" class="result"></div>

<script src="ung dung may tinh.js"></script>
</body>
</html>
